{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "myApp.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "myApp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "myApp.selectorLabels" . | nindent 4 }}
{{- end }}
